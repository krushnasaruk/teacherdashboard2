<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Classes - Teacher Dashboard</title>
  <style>
    :root{--sidebar-w:240px;--bg-a:#0a0e1a;--bg-b:#141b2d;--surface:rgba(255,255,255,0.05);--muted:#94a3b8;--card-shadow:rgba(0,0,0,0.4);--accent-1:linear-gradient(135deg,#10b981 0%, #059669 100%);--accent-2:linear-gradient(135deg,#3b82f6 0%, #1d4ed8 100%);--accent-3:linear-gradient(135deg,#f59e0b 0%, #d97706 100%);--accent-4:linear-gradient(135deg,#8b5cf6 0%, #7c3aed 100%);--glass:rgba(255,255,255,0.04);--text:#f1f5f9;--text-secondary:#cbd5e1;--border:rgba(255,255,255,0.08);--hover:rgba(255,255,255,0.06)}
    .light-theme{--bg-a:#fefefe;--bg-b:#f8fafc;--surface:rgba(15,23,42,0.03);--muted:#64748b;--card-shadow:rgba(15,23,42,0.08);--accent-1:linear-gradient(135deg,#059669 0%, #047857 100%);--accent-2:linear-gradient(135deg,#2563eb 0%, #1d4ed8 100%);--accent-3:linear-gradient(135deg,#d97706 0%, #b45309 100%);--accent-4:linear-gradient(135deg,#7c3aed 0%, #6d28d9 100%);--glass:rgba(15,23,42,0.02);--text:#0f172a;--text-secondary:#475569;--border:rgba(15,23,42,0.08);--hover:rgba(15,23,42,0.04)}
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    html,body{height:100%}
    body{min-height:100vh;height:100vh;background:linear-gradient(180deg,var(--bg-a), var(--bg-b));color:var(--text);display:flex;transition:background .35s ease, color .35s ease;overflow:hidden}
    .sidebar{width:var(--sidebar-w);min-width:var(--sidebar-w);background:var(--bg-b);padding:24px 20px;border-right:1px solid var(--border);position:sticky;top:0;height:100vh;display:flex;flex-direction:column;gap:8px;box-shadow:2px 0 10px rgba(0,0,0,0.1)}
    .brand{font-weight:700;letter-spacing:.2px;font-size:18px;display:flex;align-items:center;gap:10px;margin-bottom:6px}
    .logo{width:40px;height:40px;border-radius:12px;background:var(--accent-3);display:inline-block;box-shadow:0 4px 12px rgba(245,158,11,0.3)}
    nav{margin-top:16px;flex:1;overflow:auto}
    .nav-item{display:flex;align-items:center;gap:14px;padding:12px 16px;border-radius:12px;color:var(--muted);text-decoration:none;cursor:pointer;transition:all .2s ease;user-select:none;margin-bottom:4px;font-weight:500}
    .nav-item:hover{background:var(--hover);color:var(--text);transform:translateX(4px);box-shadow:0 2px 8px rgba(0,0,0,0.1)}
    .nav-item.active{background:var(--accent-3);color:#fff;box-shadow:0 4px 16px rgba(245,158,11,0.3);transform:translateX(4px)}
    .nav-label{font-size:15px}
    .sidebar .bottom{margin-top:auto;font-size:13px;color:var(--muted)}
    .main{flex:1;display:flex;flex-direction:column;min-height:100vh;overflow-y:auto;overflow-x:hidden}
    .topbar{height:72px;display:flex;align-items:center;justify-content:space-between;padding:12px 28px;background:var(--bg-a);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:40;backdrop-filter:blur(12px)}
    .hamburger{display:none;width:44px;height:44px;border-radius:10px;background:var(--glass);border:none;color:var(--text);align-items:center;justify-content:center;font-size:20px;cursor:pointer}
    .topbar-left{display:flex;align-items:center;gap:12px}
    .topbar-right{display:flex;align-items:center;gap:12px}
    .icon-btn{width:44px;height:44px;border-radius:12px;background:var(--glass);display:flex;align-items:center;justify-content:center;border:0;cursor:pointer;color:var(--text);transition:all .2s ease;border:1px solid var(--border)}
    .avatar{width:44px;height:44px;border-radius:50%;border:2px solid var(--border);background:var(--accent-3);display:flex;align-items:center;justify-content:center;cursor:pointer;font-weight:700;color:#fff;font-size:16px}
    .content-wrapper{width:100%;max-width:1200px;margin:24px auto;padding:0 24px 40px;flex:1}
    .greeting{display:flex;justify-content:space-between;align-items:flex-start;gap:12px;margin-bottom:18px}
    .card{background:var(--surface);padding:24px;border-radius:16px;box-shadow:0 4px 20px var(--card-shadow);border:1px solid var(--border);backdrop-filter:blur(8px)}
    .muted{color:var(--muted)}
    .sidebar.mobile-open{display:flex}
    @media (max-width:880px){.sidebar{display:none;position:fixed;left:0;top:0;z-index:60;height:100vh}.hamburger{display:flex}.content-wrapper{max-width:100%;padding:0 12px 60px}.sidebar.mobile-open{display:flex;width:80%;max-width:320px;box-shadow:2px 0 20px rgba(0,0,0,0.35)}}
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <span class="logo"></span>
      <div>
        <div style="font-size:15px;font-weight:700;color:var(--text)">Dr. Sarah Johnson</div>
        <div style="font-size:11px;color:var(--muted);margin-top:2px">Teacher ID: T12345</div>
      </div>
    </div>
    <nav>
      <a class="nav-item" data-section="dashboard" href="index.html">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 13h4v8H3zM8.5 3h4v18h-4zM17 8h4v13h-4z" fill="currentColor" opacity="0.9"/></svg>
        <div class="nav-label">Dashboard</div>
      </a>
      <a class="nav-item" data-section="attendance" href="attendance.html">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M4 6h16v12H4z" fill="currentColor" opacity="0.9" /></svg>
        <div class="nav-label">Attendance</div>
      </a>
      <a class="nav-item" data-section="classes" href="classes.html" aria-current="page">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 2a7 7 0 017 7c0 5-7 13-7 13S5 14 5 9a7 7 0 017-7z" fill="currentColor" opacity="0.9"/></svg>
        <div class="nav-label">My Classes</div>
      </a>
      <a class="nav-item" data-section="students" href="students.html">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" fill="currentColor" opacity="0.9"/></svg>
        <div class="nav-label">Students</div>
      </a>
      <a class="nav-item" data-section="grades" href="grades.html">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M7 3h10v2H7zM7 7h10v2H7zM7 11h10v2H7z" fill="currentColor" opacity="0.9"/></svg>
        <div class="nav-label">Grades</div>
      </a>
      <a class="nav-item" data-section="reports" href="reports.html">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 8a4 4 0 100 8 4 4 0 000-8z" fill="currentColor" opacity="0.9"/></svg>
        <div class="nav-label">Reports</div>
      </a>
      <a class="nav-item" data-section="settings" href="settings.html">
        <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12 8a4 4 0 100 8 4 4 0 000-8z" fill="currentColor" opacity="0.9"/></svg>
        <div class="nav-label">Settings</div>
      </a>
    </nav>
    <div class="bottom muted">Â© <span id="year"></span> DPCE Teacher Portal</div>
  </aside>
  <div class="main">
    <header class="topbar">
      <div class="topbar-left">
        <button class="hamburger" id="hamburger" aria-label="Open menu">â˜°</button>
        <div style="display:flex;flex-direction:column;">
          <div style="font-weight:700">My Classes</div>
          <div style="font-size:12px;color:var(--muted)">Manage class schedules and sections</div>
        </div>
      </div>
      <div class="topbar-right">
        <button class="icon-btn" id="themeToggle" title="Toggle theme" aria-label="Toggle theme">ðŸŒ“</button>
        <div style="position:relative">
          <div class="avatar" id="avatarBtn" title="Account menu" aria-label="Account">SJ</div>
        </div>
      </div>
    </header>
    <main class="content-wrapper">
      <div class="greeting">
        <div>
          <h1>My Classes</h1>
          <p class="muted">This is a placeholder page. Integrate your classes UI here.</p>
        </div>
      </div>
      <div class="card">
        <div class="muted">Note</div>
        <div style="margin-top:6px">Theme preference is shared across pages.</div>
      </div>
    </main>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      function applySavedTheme(){try{const saved=localStorage.getItem('theme');document.body.classList.toggle('light-theme',saved==='light')}catch(e){}}
      applySavedTheme();
      document.getElementById('themeToggle')?.addEventListener('click',()=>{document.body.classList.toggle('light-theme');try{localStorage.setItem('theme',document.body.classList.contains('light-theme')?'light':'dark')}catch(e){}});
      document.getElementById('year').innerText=new Date().getFullYear();
      const sidebar=document.getElementById('sidebar');
      document.getElementById('hamburger')?.addEventListener('click',()=>{sidebar.classList.toggle('mobile-open')});
      const path=(location.pathname.split('/').pop()||'index.html');
      const map={"index.html":"dashboard","attendance.html":"attendance","classes.html":"classes","students.html":"students","grades.html":"grades","reports.html":"reports","settings.html":"settings"};
      const sec=map[path]||'classes';
      document.querySelectorAll('.nav-item').forEach(i=>i.classList.remove('active'));
      const active=document.querySelector(`.nav-item[data-section="${sec}"]`);
      if(active){active.classList.add('active');active.setAttribute('aria-current','page')}
    });
  </script>
  </body>
  </html>
